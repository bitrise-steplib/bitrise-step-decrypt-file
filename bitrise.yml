format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - FILE_DECRYPT_PASSPHRASE:
  - ENCRYPTED_FILE:
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script-runner:
        title: Encrypt a file used to test the step
        deps:
          brew:
          - name: gpg
          - name: pwgen
          apt_get:
          - name: gpg
          - name: pwgen
        inputs:
        - file_path: "$ORIG_BITRISE_SOURCE_DIR/test/encrypt_file.go"
        - working_dir: $GOPATH/src/github.com/bitrise-step/bitrise-step-decrypt-file/_tmp/
        - runner: "go run"
        - is_debug: "yes"
    - path::./:
        run_if: true
        inputs:
        - decrypt_passphrase: $FILE_DECRYPT_PASSPHRASE
        - encrypted_file_path: $ENCRYPTED_FILE
        - output_file_path: decrypted
    - script:
        inputs:
        - content: |
            #!/bin/bash
            diff $ORIGINAL_FILE decrypted

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
